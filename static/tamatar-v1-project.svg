<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c4a6e"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Main Content -->
  <g transform="translate(80, 140)">
    <!-- Project Title -->
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#ffffff">
      Tamatar v1
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="110" font-family="Arial, sans-serif" font-size="28" font-weight="normal" fill="#94a3b8">
      Next.js Authentication System
    </text>
    
    <!-- Description -->
    <text x="0" y="150" font-family="Arial, sans-serif" font-size="18" fill="#cbd5e1">
      Enterprise-grade authentication with Next.js 15, Server Actions, and React 19
    </text>
    
    <!-- Version Badge -->
    <rect x="0" y="180" width="80" height="30" rx="15" fill="rgba(14, 165, 233, 0.2)" stroke="#0ea5e9"/>
    <text x="40" y="200" font-family="Arial, sans-serif" font-size="12" fill="#0ea5e9" text-anchor="middle" font-weight="bold">Version 1</text>
    
    <!-- Tech Stack -->
    <g transform="translate(0, 240)">
      <rect x="0" y="0" width="110" height="40" rx="20" fill="rgba(14, 165, 233, 0.2)" stroke="#0ea5e9"/>
      <text x="55" y="26" font-family="Arial, sans-serif" font-size="14" fill="#0ea5e9" text-anchor="middle">Next.js 15</text>
      
      <rect x="120" y="0" width="80" height="40" rx="20" fill="rgba(59, 130, 246, 0.2)" stroke="#3b82f6"/>
      <text x="160" y="26" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6" text-anchor="middle">React 19</text>
      
      <rect x="210" y="0" width="120" height="40" rx="20" fill="rgba(6, 182, 212, 0.2)" stroke="#06b6d4"/>
      <text x="270" y="26" font-family="Arial, sans-serif" font-size="14" fill="#06b6d4" text-anchor="middle">Server Actions</text>
      
      <rect x="340" y="0" width="80" height="40" rx="20" fill="rgba(34, 197, 94, 0.2)" stroke="#22c55e"/>
      <text x="380" y="26" font-family="Arial, sans-serif" font-size="14" fill="#22c55e" text-anchor="middle">Prisma</text>
      
      <rect x="430" y="0" width="90" height="40" rx="20" fill="rgba(139, 92, 246, 0.2)" stroke="#8b5cf6"/>
      <text x="475" y="26" font-family="Arial, sans-serif" font-size="14" fill="#8b5cf6" text-anchor="middle">shadcn/ui</text>
    </g>
    
    <!-- Features -->
    <g transform="translate(0, 320)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#64748b">KEY FEATURES</text>
      
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">• Server Actions for form handling</text>
      <text x="0" y="45" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">• Server Components optimization</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">• Modern UI with shadcn/ui</text>
      
      <text x="250" y="25" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">• JWT + Secure cookies</text>
      <text x="250" y="45" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">• Google OAuth integration</text>
      <text x="250" y="65" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">• Email verification system</text>
    </g>
  </g>
  
  <!-- Right side decorative elements -->
  <g transform="translate(700, 100)">
    <!-- Next.js inspired shapes -->
    <polygon points="100,50 150,80 150,120 100,150 50,120 50,80" fill="rgba(14, 165, 233, 0.1)" stroke="rgba(14, 165, 233, 0.3)" stroke-width="2"/>
    
    <!-- Server icon representation -->
    <rect x="200" y="200" width="80" height="100" rx="8" fill="rgba(59, 130, 246, 0.1)" stroke="rgba(59, 130, 246, 0.3)" stroke-width="2"/>
    <rect x="210" y="220" width="60" height="8" rx="4" fill="rgba(59, 130, 246, 0.3)"/>
    <rect x="210" y="240" width="40" height="8" rx="4" fill="rgba(59, 130, 246, 0.3)"/>
    <rect x="210" y="260" width="50" height="8" rx="4" fill="rgba(59, 130, 246, 0.3)"/>
    
    <!-- React icon representation -->
    <circle cx="400" cy="400" r="40" fill="none" stroke="rgba(6, 182, 212, 0.3)" stroke-width="3"/>
    <circle cx="400" cy="400" r="15" fill="rgba(6, 182, 212, 0.5)"/>
  </g>
  
  <!-- Bottom version indicator -->
  <g transform="translate(950, 580)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0ea5e9">
      FIRST ITERATION
    </text>
  </g>
  
  <!-- Accent line -->
  <rect x="0" y="620" width="1200" height="4" fill="url(#accent)"/>
</svg>

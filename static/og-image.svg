<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#background)"/>
  
  <!-- Glass effect overlay -->
  <rect x="80" y="80" width="1040" height="470" rx="20" fill="url(#glass)" stroke="url(#border)" stroke-width="2"/>
  
  <!-- Content -->
  <text x="120" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#1f2937">Kiran's Portfolio</text>
  <text x="120" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="500" fill="#6b7280">Full Stack Developer</text>
  <text x="120" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#9ca3af">Creating digital solutions with passion</text>
  
  <!-- Domain -->
  <text x="120" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#6366f1">keyrun.site</text>
  
  <!-- Decorative elements -->
  <circle cx="950" cy="180" r="60" fill="url(#accent1)" opacity="0.8"/>
  <circle cx="1000" cy="240" r="40" fill="url(#accent2)" opacity="0.6"/>
  <circle cx="920" cy="260" r="30" fill="url(#accent3)" opacity="0.4"/>
  
  <defs>
    <!-- Background gradient -->
    <linearGradient id="background" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
    
    <!-- Glass effect -->
    <linearGradient id="glass" x1="0" y1="0" x2="0" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="rgba(255,255,255,0.1)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.05)"/>
    </linearGradient>
    
    <!-- Border gradient -->
    <linearGradient id="border" x1="0" y1="0" x2="1" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="rgba(255,255,255,0.2)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.1)"/>
    </linearGradient>
    
    <!-- Accent gradients -->
    <radialGradient id="accent1">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#4f46e5"/>
    </radialGradient>
    <radialGradient id="accent2">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </radialGradient>
    <radialGradient id="accent3">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#0891b2"/>
    </radialGradient>
    
    <!-- Blur filter for glass effect -->
    <filter id="blur">
      <feGaussianBlur stdDeviation="10"/>
    </filter>
  </defs>
</svg>

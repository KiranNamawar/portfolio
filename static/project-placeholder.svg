<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="200" fill="url(#projectGradient)"/>
  <defs>
    <linearGradient id="projectGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <!-- Code editor/terminal like design -->
  <g opacity="0.3">
    <!-- Window header -->
    <rect x="30" y="40" width="340" height="20" rx="10" fill="currentColor" opacity="0.1"/>
    <circle cx="45" cy="50" r="3" fill="#ef4444" opacity="0.6"/>
    <circle cx="60" cy="50" r="3" fill="#f59e0b" opacity="0.6"/>
    <circle cx="75" cy="50" r="3" fill="#10b981" opacity="0.6"/>
    
    <!-- Code lines -->
    <rect x="45" y="75" width="60" height="3" rx="1.5" fill="currentColor"/>
    <rect x="45" y="85" width="180" height="3" rx="1.5" fill="currentColor"/>
    <rect x="65" y="95" width="140" height="3" rx="1.5" fill="currentColor"/>
    <rect x="65" y="105" width="200" height="3" rx="1.5" fill="currentColor"/>
    <rect x="45" y="115" width="80" height="3" rx="1.5" fill="currentColor"/>
    <rect x="65" y="125" width="160" height="3" rx="1.5" fill="currentColor"/>
    <rect x="45" y="135" width="100" height="3" rx="1.5" fill="currentColor"/>
  </g>
  
  <!-- Project/folder icon -->
  <g transform="translate(320, 45)" opacity="0.4">
    <rect x="0" y="8" width="24" height="18" rx="2" fill="currentColor"/>
    <path d="M0 6 L8 6 L10 8 L24 8 L24 6 L24 4 C24 2.9 23.1 2 22 2 L2 2 C0.9 2 0 2.9 0 4 L0 6 Z" fill="currentColor"/>
  </g>

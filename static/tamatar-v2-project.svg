<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Main Content -->
  <g transform="translate(80, 160)">
    <!-- Project Title -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff">
      Tamatar
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="130" font-family="Arial, sans-serif" font-size="32" font-weight="normal" fill="#94a3b8">
      Full-Stack Authentication System
    </text>
    
    <!-- Description -->
    <text x="0" y="180" font-family="Arial, sans-serif" font-size="20" fill="#cbd5e1">
      Enterprise-grade authentication with TypeScript, GraphQL, and JWT
    </text>
    
    <!-- Tech Stack -->
    <g transform="translate(0, 240)">
      <rect x="0" y="0" width="120" height="40" rx="20" fill="rgba(59, 130, 246, 0.2)" stroke="#3b82f6"/>
      <text x="60" y="26" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6" text-anchor="middle">TypeScript</text>
      
      <rect x="130" y="0" width="100" height="40" rx="20" fill="rgba(236, 72, 153, 0.2)" stroke="#ec4899"/>
      <text x="180" y="26" font-family="Arial, sans-serif" font-size="14" fill="#ec4899" text-anchor="middle">GraphQL</text>
      
      <rect x="240" y="0" width="80" height="40" rx="20" fill="rgba(6, 182, 212, 0.2)" stroke="#06b6d4"/>
      <text x="280" y="26" font-family="Arial, sans-serif" font-size="14" fill="#06b6d4" text-anchor="middle">React</text>
      
      <rect x="330" y="0" width="80" height="40" rx="20" fill="rgba(34, 197, 94, 0.2)" stroke="#22c55e"/>
      <text x="370" y="26" font-family="Arial, sans-serif" font-size="14" fill="#22c55e" text-anchor="middle">Prisma</text>
      
      <rect x="420" y="0" width="60" height="40" rx="20" fill="rgba(139, 92, 246, 0.2)" stroke="#8b5cf6"/>
      <text x="450" y="26" font-family="Arial, sans-serif" font-size="14" fill="#8b5cf6" text-anchor="middle">JWT</text>
    </g>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="950" cy="150" r="80" fill="rgba(59, 130, 246, 0.1)" stroke="rgba(59, 130, 246, 0.3)" stroke-width="2"/>
  <circle cx="1050" cy="400" r="60" fill="rgba(139, 92, 246, 0.1)" stroke="rgba(139, 92, 246, 0.3)" stroke-width="2"/>
  
  <!-- Accent line -->
  <rect x="0" y="620" width="1200" height="4" fill="url(#accent)"/>
</svg>

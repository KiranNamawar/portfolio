<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="taskBg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#taskBg2)"/>
  <rect x="50" y="50" width="700" height="500" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="2" rx="15"/>
  <text x="400" y="320" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Task Details View</text>
  <text x="400" y="350" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="16">Comprehensive task management</text>
  
  <!-- Task detail card -->
  <rect x="150" y="120" width="500" height="350" fill="rgba(255,255,255,0.15)" rx="15"/>
  
  <!-- Header -->
  <rect x="170" y="140" width="460" height="40" fill="rgba(255,255,255,0.1)" rx="8"/>
  
  <!-- Content sections -->
  <rect x="170" y="200" width="220" height="100" fill="rgba(255,255,255,0.1)" rx="8"/>
  <rect x="410" y="200" width="220" height="100" fill="rgba(255,255,255,0.1)" rx="8"/>
  
  <!-- Bottom section -->
  <rect x="170" y="320" width="460" height="120" fill="rgba(255,255,255,0.1)" rx="8"/>
  
  <!-- Priority indicator -->
  <circle cx="600" cy="160" r="8" fill="#ef4444"/>
  
  <!-- Progress bar -->
  <rect x="170" y="460" width="460" height="8" fill="rgba(255,255,255,0.1)" rx="4"/>
  <rect x="170" y="460" width="276" height="8" fill="#10b981" rx="4"/>
</svg>

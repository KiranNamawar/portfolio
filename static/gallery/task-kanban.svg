<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="taskBg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#taskBg1)"/>
  <rect x="50" y="50" width="700" height="500" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="2" rx="15"/>
  <text x="400" y="320" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Kanban Board View</text>
  <text x="400" y="350" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="16">Drag and drop task management</text>
  
  <!-- Kanban columns -->
  <rect x="100" y="120" width="180" height="350" fill="rgba(255,255,255,0.1)" rx="10"/>
  <rect x="310" y="120" width="180" height="350" fill="rgba(255,255,255,0.1)" rx="10"/>
  <rect x="520" y="120" width="180" height="350" fill="rgba(255,255,255,0.1)" rx="10"/>
  
  <!-- Column headers -->
  <text x="190" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">To Do</text>
  <text x="400" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">In Progress</text>
  <text x="610" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Done</text>
  
  <!-- Task cards -->
  <rect x="120" y="160" width="140" height="60" fill="rgba(255,255,255,0.2)" rx="8"/>
  <rect x="120" y="230" width="140" height="60" fill="rgba(255,255,255,0.2)" rx="8"/>
  <rect x="120" y="300" width="140" height="60" fill="rgba(255,255,255,0.2)" rx="8"/>
  
  <rect x="330" y="160" width="140" height="60" fill="rgba(255,255,255,0.2)" rx="8"/>
  <rect x="330" y="230" width="140" height="60" fill="rgba(255,255,255,0.2)" rx="8"/>
  
  <rect x="540" y="160" width="140" height="60" fill="rgba(255,255,255,0.2)" rx="8"/>
  <rect x="540" y="230" width="140" height="60" fill="rgba(255,255,255,0.2)" rx="8"/>
  <rect x="540" y="300" width="140" height="60" fill="rgba(255,255,255,0.2)" rx="8"/>
  <rect x="540" y="370" width="140" height="60" fill="rgba(255,255,255,0.2)" rx="8"/>
</svg>

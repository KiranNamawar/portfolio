<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="archBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#archBg)"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <text x="400" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">E-commerce Architecture</text>
  
  <!-- Frontend Layer -->
  <rect x="50" y="80" width="200" height="120" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2" rx="10"/>
  <text x="150" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Frontend</text>
  <text x="150" y="125" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12">Next.js 14</text>
  <text x="150" y="145" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12">TypeScript</text>
  <text x="150" y="165" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12">Tailwind CSS</text>
  <text x="150" y="185" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12">Zustand</text>
  
  <!-- API Layer -->
  <rect x="300" y="80" width="200" height="120" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2" rx="10"/>
  <text x="400" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">API Layer</text>
  <text x="400" y="125" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12">Next.js API Routes</text>
  <text x="400" y="145" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12">NextAuth.js</text>
  <text x="400" y="165" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12">Stripe API</text>
  <text x="400" y="185" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12">Validation</text>
  
  <!-- External Services -->
  <rect x="550" y="80" width="200" height="120" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2" rx="10"/>
  <text x="650" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">External Services</text>
  <text x="650" y="125" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12">Stripe Payments</text>
  <text x="650" y="145" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12">Cloudinary</text>
  <text x="650" y="165" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12">Email Service</text>
  
  <!-- Database Layer -->
  <rect x="300" y="250" width="200" height="120" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2" rx="10"/>
  <text x="400" y="275" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Database</text>
  <text x="400" y="295" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12">PostgreSQL</text>
  <text x="400" y="315" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12">Prisma ORM</text>
  <text x="400" y="335" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12">Connection Pooling</text>
  
  <!-- Deployment -->
  <rect x="50" y="420" width="700" height="80" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2" rx="10"/>
  <text x="400" y="445" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Deployment & Infrastructure</text>
  <text x="200" y="470" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12">Vercel</text>
  <text x="400" y="470" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12">CDN</text>
  <text x="600" y="470" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12">SSL/HTTPS</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="rgba(255,255,255,0.6)" />
    </marker>
  </defs>
  
  <!-- Frontend to API -->
  <line x1="250" y1="140" x2="300" y2="140" stroke="rgba(255,255,255,0.6)" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- API to External -->
  <line x1="500" y1="140" x2="550" y2="140" stroke="rgba(255,255,255,0.6)" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- API to Database -->
  <line x1="400" y1="200" x2="400" y2="250" stroke="rgba(255,255,255,0.6)" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- To Deployment -->
  <line x1="400" y1="370" x2="400" y2="420" stroke="rgba(255,255,255,0.6)" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg>
